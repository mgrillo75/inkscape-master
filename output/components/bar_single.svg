<svg xmlns="http://www.w3.org/2000/svg" width="32" height="120" viewBox="0 0 32 120">
  <defs>
    <linearGradient id="barV" x1="0%" y1="100%" x2="0%" y2="0%">
      <stop offset="0%" style="stop-color:#0077b6;stop-opacity:1"/>
      <stop offset="100%" style="stop-color:#00b4d8;stop-opacity:1"/>
    </linearGradient>
    <filter id="tipGlow" x="-50%" y="-50%" width="200%" height="200%">
      <feGaussianBlur in="SourceGraphic" stdDeviation="3" result="b"/>
      <feMerge>
        <feMergeNode in="b"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
  </defs>
  <rect x="7" y="30" width="18" height="90" rx="3" ry="3" fill="url(#barV)" opacity="0.85"/>
  <rect x="7" y="30" width="18" height="4" rx="2" ry="2" fill="#90e0ef" filter="url(#tipGlow)"/>
</svg>
