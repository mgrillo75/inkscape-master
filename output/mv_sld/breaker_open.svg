        <feMergeNode in="s"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
  </defs>
  <line x1="24" y1="0" x2="24" y2="18" stroke="#60a5fa" stroke-width="2.5" stroke-linecap="round"/>
  <rect x="8" y="20" width="32" height="32" rx="6" ry="6" fill="url(#cbGrad)" filter="url(#cbGlow)" stroke="#4ade80" stroke-width="0.8"/>
