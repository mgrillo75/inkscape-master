<svg xmlns="http://www.w3.org/2000/svg" width="48" height="72" viewBox="0 0 48 72">
  <defs>
    <linearGradient id="cbGrad" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#4ade80"/>
      <stop offset="100%" style="stop-color:#15803d"/>
    </linearGradient>
    <filter id="cbGlow" x="-50%" y="-50%" width="200%" height="200%">
      <feGaussianBlur in="SourceGraphic" stdDeviation="3" result="b"/>
      <feFlood flood-color="#22c55e" flood-opacity="0.5" result="c"/>
      <feComposite in="c" in2="b" operator="in" result="s"/>
