<svg xmlns="http://www.w3.org/2000/svg" width="80" height="80" viewBox="0 0 80 80">
  <defs>
    <linearGradient id="genBg" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#1e293b"/>
      <stop offset="100%" style="stop-color:#0f172a"/>
    </linearGradient>
    <linearGradient id="genRing" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#4ade80"/>
      <stop offset="100%" style="stop-color:#15803d"/>
    </linearGradient>
    <filter id="genGlow" x="-50%" y="-50%" width="200%" height="200%">
      <feGaussianBlur in="SourceGraphic" stdDeviation="4" result="b"/>
      <feFlood flood-color="#22c55e" flood-opacity="0.5" result="c"/>
      <feComposite in="c" in2="b" operator="in" result="s"/>
      <feMerge>
        <feMergeNode in="s"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
  </defs>
  <rect x="4" y="8" width="72" height="68" rx="10" ry="10" fill="url(#genBg)" stroke="#334155" stroke-width="1"/>
  <line x1="40" y1="0" x2="40" y2="16" stroke="#60a5fa" stroke-width="2.5" stroke-linecap="round"/>
  <circle cx="40" cy="44" r="28" fill="none" stroke="url(#genRing)" stroke-width="3" filter="url(#genGlow)"/>
  <circle cx="40" cy="44" r="22" fill="#22c55e" opacity="0.15"/>
  <text x="40" y="45" fill="#4ade80" font-family="'Inter', 'Segoe UI', sans-serif" font-size="22" font-weight="700" text-anchor="middle" dominant-baseline="middle">G</text>
  <rect x="20" y="74" width="40" height="3" rx="1.5" ry="1.5" fill="#22c55e" opacity="0.8"/>
</svg>
