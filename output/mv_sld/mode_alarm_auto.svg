<svg xmlns="http://www.w3.org/2000/svg" width="28" height="28" viewBox="0 0 28 28">
  <defs>
    <filter id="mGlow" x="-50%" y="-50%" width="200%" height="200%">
      <feGaussianBlur in="SourceGraphic" stdDeviation="3" result="b"/>
      <feFlood flood-color="#eab308" flood-opacity="0.5" result="c"/>
      <feComposite in="c" in2="b" operator="in" result="s"/>
      <feMerge>
        <feMergeNode in="s"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
    <style>@keyframes blink{0%,100%{opacity:1}50%{opacity:0.2}} .blink{animation:blink 1s infinite}</style>
  </defs>
  <g class="blink">
    <path d="M8,4 L24,14 L8,24 Z" fill="#eab308" stroke="#ca8a04" stroke-width="1" filter="url(#mGlow)"/>
  </g>
</svg>
