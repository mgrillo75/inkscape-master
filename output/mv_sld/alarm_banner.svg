  <text x="40" y="18" fill="#6b7280" font-family="'JetBrains Mono', Consolas, monospace" font-size="8" font-weight="600" letter-spacing="1">MOST RECENT ALARM</text>
  <text x="40" y="32" fill="#eab308" font-family="'Inter', 'Segoe UI', sans-serif" font-size="12" font-weight="600">GEN-01 Overcurrent Trip</text>
  <rect x="300" y="8" width="60" height="24" rx="6" ry="6" fill="#047857" stroke="#065f46" stroke-width="1"/>
  <text x="330" y="24" fill="#f0f0f0" font-family="'JetBrains Mono', Consolas, monospace" font-size="10" font-weight="700" text-anchor="middle">ACK</text>
  <path d="M380,16 L386,22 L392,16" fill="none" stroke="#9CA3AF" stroke-width="1.5" stroke-linecap="round" stroke-linejoin="round"/>
</svg>
