        <feMergeNode in="s"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
  </defs>
  <circle cx="14" cy="14" r="10" fill="#22c55e" stroke="#4ade80" stroke-width="1" filter="url(#mGlow)"/>
</svg>
