<?xml version="1.0"?>
<!DOCTYPE fontconfig SYSTEM "urn:fontconfig:fonts.dtd">
<fontconfig>
  <description>Isolated Fonts Configuration</description>
  <dir prefix="relative" salt="iso">.</dir>
  <cachedir prefix="xdg">fontconfig</cachedir>

  <match target="pattern">
    <test qual="any" name="family">
      <string>sans-serif</string>
    </test>
    <edit name="family" mode="assign" binding="same">
      <string>Noto Sans</string>
    </edit>
  </match>

  <selectfont>
    <rejectfont>
      <pattern>
        <patelt name="family"><string>GeomTest</string></patelt>
      </pattern>
    </rejectfont>
  </selectfont>
</fontconfig>
