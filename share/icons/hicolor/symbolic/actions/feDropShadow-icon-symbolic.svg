<?xml version='1.0' encoding='UTF-8'?>
<!-- Created for Inkscape feDropShadow filter primitive (symbolic variant) -->
<svg xmlns:cc="http://creativecommons.org/ns#"
     xmlns:dc="http://purl.org/dc/elements/1.1/"
     xmlns:rdf="http://www.w3.org/1999/02/22-rdf-syntax-ns#"
     xmlns="http://www.w3.org/2000/svg"
     version="1.1"
     id="svg1"
     width="16"
     height="16"
     viewBox="0 0 16 16">

<metadata id="metadata1">
    <rdf:RDF>
      <cc:Work rdf:about="">
        <dc:format>image/svg+xml</dc:format>
        <dc:type rdf:resource="http://purl.org/dc/dcmitype/StillImage" />
        <cc:license rdf:resource="http://creativecommons.org/publicdomain/zero/1.0/" />
        <dc:title>feDropShadow filter primitive icon</dc:title>
        <dc:date>2025-01-22</dc:date>
        <dc:creator>
          <cc:Agent>
            <dc:title>Ryan Malloy</dc:title>
          </cc:Agent>
        </dc:creator>
        <dc:description>Symbolic icon showing drop shadow effect - square with offset shadow</dc:description>
      </cc:Work>
      <cc:License rdf:about="http://creativecommons.org/publicdomain/zero/1.0/">
        <cc:permits rdf:resource="http://creativecommons.org/ns#Reproduction" />
        <cc:permits rdf:resource="http://creativecommons.org/ns#Distribution" />
        <cc:permits rdf:resource="http://creativecommons.org/ns#DerivativeWorks" />
      </cc:License>
    </rdf:RDF>
  </metadata>

  <g id="layer" inkscape:label="feDropShadow" xmlns:inkscape="http://www.inkscape.org/namespaces/inkscape">
    <!-- Transparent background for click area -->
    <path
        id="background"
        d="M 0,0 H 16 V 16 H 0 Z"
        style="opacity:0;fill:none" />

    <!-- Shadow (offset down-right, with blur appearance using multiple overlapping rects) -->
    <!-- Outer blur layer (most transparent) -->
    <rect
        id="shadow-blur-outer"
        x="5"
        y="5"
        width="8"
        height="8"
        rx="0.5"
        style="opacity:0.15;fill:#000000" />

    <!-- Middle blur layer -->
    <rect
        id="shadow-blur-middle"
        x="5.5"
        y="5.5"
        width="7"
        height="7"
        rx="0.5"
        style="opacity:0.2;fill:#000000" />

    <!-- Inner shadow core -->
    <rect
        id="shadow-core"
        x="6"
        y="6"
        width="6"
        height="6"
        rx="0.5"
        style="opacity:0.3;fill:#000000" />

    <!-- Main shape (offset up-left from shadow, solid) -->
    <rect
        id="main-shape"
        x="3"
        y="3"
        width="8"
        height="8"
        rx="0.5"
        style="opacity:1;fill:#000000" />
  </g>
</svg>
